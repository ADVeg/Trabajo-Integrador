<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Imagenes/favicon.ico">
    <link rel="stylesheet" href="Estilo/estilo3.css">
    <script src="JavaScript/script.js"></script>
    <title>Contacto - StarCraft II</title>
</head>
<body>
    <div class="Menu-Top">
        <a href="../Pagina2/index2.html" class="Menu-Pos-Izquierda">GALERIA</a>
        <a href="../index.html" class="Menu-Pos-Centro"><img src="../Imagenes/Principal.png" alt="Ancla Principal"></a>
        <a href="index3.html" class="Menu-Pos-Derecha">CONTACTO</a>
    </div>
    <div class="FormC">
        <form onsubmit="return Formulario()" class="FormContacto" id="F_Contacto">
            <div class="Nombre">
                <label for="nombre" >Nombre:</label>
                <input id="nombre" placeholder="Nombre" onkeydown="verificarLetras(event)">
                <p id="errorNombre"></p>
            </div>
            <div class="Apellido">
                <label for="apellido" >Apellido:</label>
                <input id="apellido" placeholder="Apellido" onkeydown="verificarLetras(event)">
                <p id="errorApellido"></p>
            </div>
            <div class="CorreoElectronico">
                <label for="correo electronico" >Correo electronico:</label>
                <input id="correoElectronico" placeholder="Correo Electronico" >
                <p id="errorCorreo"></p>
            </div>
            <div class="Telefono">
                <label for="telefono">Telefono:</label>
                <input id="telefono" min="0" placeholder="Telefono" onkeydown="verificarNumeros(event)" >
                <p id="errorTelefono"></p>
            </div>
            <div class="Comentario">
                <label for="comentario">Comentario:</label><br>
                <textarea id="comentario" cols="50" rows="10" placeholder="Comentario" ></textarea>
                <p id="errorComentario"></p>
            </div>
            <div class="BEnviar">
                <p id="errorGlobal"></p>
                <button type="submit" id="BEnviar">Enviar</button>
            </div>
        </form>
    </div>
    <div class="contacto">
        <h1 class="redesSociales">REDES SOCIALES</h1>
        <div class="linksRedes">
            <a href="https://www.facebook.com/StarCraft.es">facebook</a>
            <a href="http://twitter.com/StarCraft_ES">twitter</a>
            <a href="https://www.reddit.com/r/starcraft/">reddit</a>
            <a href="https://www.youtube.com/user/starcraftes">youtube</a>
            <a href="https://twitch.tv/starcraft">twitch</a>
        </div>
    </div>
    
</body>
</html>
